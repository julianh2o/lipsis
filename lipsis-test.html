<html>
    <head>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js" type="text/javascript"></script>
        <script src="./js/jquery.lipsis.js"></script>
        <style type="text/css">
            div {
                border: 1px solid black;
            }

            .box1 {
                width: 90px;
            }
        </style>

        <script type="text/javascript">
            $(function() {
                $(".box1").lipsis();
            });
        </script>
    </head>

    <body>
        <h4>PLAIN:</h4>
        <div class="box1">
            foobarbazquxzapbingboink
        </div>

        <hr/>
        <h4>Links:</h4>
        <div class="box1">
            <a href="#">foobarbazquzzapbingboinkziggle</a>
        </div>

        <hr/>
        <h4>Words:</h4>
        <div class="box1">
            This is a test with different words, very important
        </div>

        <h4>Many nodes:</h4>
        <div class="box1">
            <span>This is a test</span> with different<span>words, very important</span>
        </div>
    </body>
</html>
